<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <title>Load Policies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/loginController.js"></script>
</head>

<body>
    <div class="container" ng-controller="loginController">
        <div class="login" ng-show="hideLogin">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-2">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="loadPolicy" ng-hide="hideLogin">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="realm">Realm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="realm" placeholder="Enter Realm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="iurl">Instance URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="iurl" placeholder="Enter Instance URL">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Load Policy</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
