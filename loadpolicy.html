<!DOCTYPE html>
<html lang="en">

<head>
    <title>Load Policies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="realm">Realm</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="realm" placeholder="Enter Realm">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-3" for="iurl">Instance URL</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="iurl" placeholder="Enter Instance URL">
                </div>
            </div>
            <br>
            <div class="btn-group center-block">
                <button type="submit" class="btn btn-primary center-block">Load Policy</button>
                <button type="reset" class="btn btn-primary center-block">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
