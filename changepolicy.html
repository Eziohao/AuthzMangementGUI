<!DOCTYPE html>
<html lang="en">
<head>
<title>Load Policies</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width",initial-scale="1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-controller="changepolicy">
<div class="container">
  <table class="table">

<div class="form-group">
    <tr>
  <table class="table table-bordered table-hover table-responsive">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Resource</th>
        <th>Person</th>
      </tr>
    </thead>
    <tr ng-repeat="detail in details">
      <td>{{detail.Subject}}</td>
      <td>{{detail.Resource}}</td>
      <td>{{detail.Person}}</td>
    </tr>
      </table>
    </tr>
    <tr>
<td><label for="rule"> Rule </label></td>
<td><textarea class="form-control" rows="20" id="rule"></textarea></td>
</tr>
<td><label for="script"> Generate Script </label></td>
<td><textarea class="form-control" rows="1" id="script"></textarea></td>
</tr>
<tr>
  <td>  <button type="submit" class="btn btn-default">Save</button></td>
  <td><button type="reset" class="btn btn-default">Cancel</button></td>
</tr>
</div>
</table>
</div>
</body>
</html>
